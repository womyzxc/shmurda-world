const DISCORD_USER_ID = '1184454687865438218';

const volumeSlider = document.getElementById('volume-slider');
const pfpElement = document.getElementById('profile-picture');
const usernameElement = document.getElementById('discord-username');
const statusElement = document.getElementById('discord-status');
const activityElement = document.getElementById('activity-text');

/* Volume persistence */
const storedVol = localStorage.getItem('revrev_vol');
if (storedVol !== null) volumeSlider.value = storedVol;
musicElement.volume = volumeSlider.value / 100;
volumeSlider.addEventListener('input', () => {
  musicElement.volume = volumeSlider.value / 100;
  localStorage.setItem('revrev_vol', volumeSlider.value);
});

/* enable audio after user interaction for autoplay policies */
function enableAudio() {
  if (musicElement.paused) {
    musicElement.volume = volumeSlider.value / 100;
    musicElement.play().catch(()=>{});
  }
}
document.body.addEventListener('click', enableAudio, { once: true });

/* Typing fallback text */
const fallbackText = "Hack the Future, One Bit at a Time";
let typeTimer = null;
function startTyping(text = fallbackText, speed = 80, pause = 1400) {
  clearInterval(typeTimer);
  activityElement.textContent = "";
  let i = 0, deleting = false;
  typeTimer = setInterval(() => {
    if (!deleting) {
      activityElement.textContent = text.substring(0, ++i);
      if (i >= text.length) {
        deleting = true;
        setTimeout(()=>{}, pause);
      }
    } else {
      activityElement.textContent = text.substring(0, --i);
      if (i <= 0) {
        deleting = false;
      }
    }
  }, speed);
}
function stopTyping() { clearInterval(typeTimer); }

/* Lanyard fetch */
async function displayLanyardData(data){
  if(!data || !data.data) {
    statusElement.textContent = "Offline/API Error";
    activityElement.textContent = "Could not fetch status.";
    stopTyping();
    return;
  }
  const profile = data.data;
  const user = profile.discord_user || {};
  const name = user.global_name || user.username || "Unknown";
  usernameElement.textContent = name;
  const avatarHash = user.avatar;
  const id = user.id;
  if (avatarHash) {
    const ext = avatarHash.startsWith("a_") ? "gif" : "png";
    pfpElement.src = `https://cdn.discordapp.com/avatars/${id}/${avatarHash}.${ext}?size=256`;
  } else {
    const discr = parseInt(user.discriminator || "0") % 5;
    pfpElement.src = `https://cdn.discordapp.com/embed/avatars/${discr}.png`;
  }
  const discordStatus = profile.discord_status || "offline";
  const map = { online: "Online", idle: "Idle", dnd: "Do Not Disturb", offline: "Offline" };
  statusElement.textContent = map[discordStatus] || "Offline";
  if (profile.secrets && profile.secrets.spotify) {
    // example: display activity
  }
  stopTyping();
  startTyping();
}

async function fetchLanyardData(){
  startTyping();
  try {
    const res = await fetch(LANYARD_API);
    if (!res.ok) throw new Error(`Status ${res.status}`);
    const json = await res.json();
    displayLanyardData(json);
  } catch (err) {
    statusElement.textContent = "API Error";
    activityElement.textContent = "Check console for details.";
    stopTyping();
    console.error("Lanyard fetch failed:", err);
  }
}
fetchLanyardData();
setInterval(fetchLanyardData, 30000);

/* ultra-smooth tab scroll title */
