<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@shmurda | womy</title>

<!-- Ensure your image link is correct here -->
<link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1442689206207123516/1446447914397335655/shmurda.png?ex=69340518&is=6932b398&hm=cb6ef4db1a6c9ae45699e81e86980fbcc4e69556170312070bf568a7e62da125&=&format=webp&quality=lossless&width=797&height=797">

<style>
  @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

  /* Base Styles (Full Page) */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden; 
    background: #111;
    user-select: none; 
    position: relative;
  }

  body::before {
    content: '';
    position: fixed; 
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.pinimg.com/736x/1f/43/e7/1f43e7d1d14e080ae729c03a124c1549.jpg') center/cover no-repeat;
    filter: blur(40px);
    z-index: -2;
  }

  .stars {
    position: fixed; 
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
    top: 0; left: 0;
  }

  .star {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ff4444;
    border-radius: 50%;
    box-shadow: 0 0 8px #ff4444, 0 0 16px #ff4444;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) translateX(0); opacity: 1; }
    50% { opacity: 0.7; }
    100% { transform: translateY(110vh) translateX(30px); opacity: 0; }
  }

  /* Profile card (Full Page) */
  .profile-card {
    background: rgba(0,0,0,0.8);
    border: 2px solid #ff4444;
    border-radius: 30px;
    padding: 60px;
    text-align: center;
    box-shadow: 0 0 60px rgba(255,68,68,0.4);
    width: 90%;
    max-width: 1000px;
    margin: 50px auto;
    opacity: 1;
    position: relative;
    animation: cardFloat 4s ease-in-out infinite;
  }

  @keyframes cardFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
  }

  .headline {
    font-size: 90px;
    color: #ff4444;
    font-family: 'UnifrakturCook', cursive;
    font-weight: bold;
    text-shadow: 0 0 30px #ff4444, 0 0 60px #ff4444, 0 0 90px #ff4444;
    animation: glowPulse 2s ease-in-out infinite alternate;
    margin-bottom: 30px;
    letter-spacing: 5px;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 30px #ff4444, 0 0 60px #ff4444; transform: scale(1); }
    100% { text-shadow: 0 0 50px #ff4444, 0 0 100px #ff4444, 0 0 150px #ff4444; transform: scale(1.05); }
  }

  .sub-headline {
    font-size: 45px;
    color: white;
    font-family: 'UnifrakturCook', cursive;
    font-weight: bold;
    text-shadow: 0 0 20px #fff, 0 0 40px #fff;
    margin: 30px 0;
  }

  .status-badge {
    display: inline-block;
    background: linear-gradient(45deg, #ff4444, #ff6666);
    padding: 15px 40px;
    border-radius: 50px;
    font-size: 32px;
    color: white;
    text-shadow: 0 0 10px #ff4444;
    box-shadow: 0 0 30px rgba(255,68,68,0.6);
    margin: 20px 0;
    animation: badgeGlow 3s ease-in-out infinite alternate;
    font-family: 'UnifrakturCook', cursive;
    /* Transition for dynamic changes */
    transition: all 0.3s ease; 
  }

  @keyframes badgeGlow {
    0% { box-shadow: 0 0 30px rgba(255,68,68,0.6); }
    100% { box-shadow: 0 0 50px rgba(255,68,68,0.9), 0 0 80px rgba(255,68,68,0.6); }
  }

  .nav-links {
    margin-top: 50px;
    font-size: 28px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    text-shadow: 0 0 10px #fff;
    margin: 0 30px;
    padding: 15px 30px;
    border: 2px solid transparent;
    border-radius: 25px;
    display: inline-block;
    transition: all 0.3s;
    font-family: 'UnifrakturCook', cursive;
  }

  .nav-links a:hover {
    background: rgba(255,68,68,0.3);
    border-color: #ff4444;
    box-shadow: 0 0 30px rgba(255,68,68,0.5);
    transform: scale(1.1);
  }


  /* --- EMBED CARD STYLES (Overrides applied via .embed-card class) --- */

  /* Reset body styles for embedding */
  .embed-card {
    background: transparent !important; 
    overflow: hidden; 
    position: static;
    user-select: auto;
  }
  
  /* Hide background elements for card mode */
  .embed-card::before,
  .embed-card .stars {
    display: none !important;
  }

  /* Reset body container styles */
  .embed-card body {
    margin: 0;
    padding: 0;
    background: transparent;
  }

  /* Shrink and simplify the profile card */
  .embed-card .profile-card {
    width: 300px;
    max-width: 300px;
    padding: 20px;
    margin: 0 auto; 
    border-radius: 15px;
    border: 1px solid #ff4444; 
    box-shadow: 0 0 15px rgba(255,68,68,0.4); 
    animation: none; 
  }

  /* Reduce text sizes */
  .embed-card .headline {
    font-size: 35px;
    margin-bottom: 5px;
    text-shadow: 0 0 15px #ff4444;
    letter-spacing: 2px;
    animation: none; 
  }

  .embed-card .sub-headline {
    font-size: 16px;
    text-shadow: none;
    margin: 10px 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .embed-card .status-badge {
    padding: 8px 15px;
    font-size: 18px;
    box-shadow: none;
    animation: none; 
    margin: 10px 0;
  }

  .embed-card .nav-links {
    margin-top: 15px;
  }

  .embed-card .nav-links a {
    font-size: 14px;
    margin: 0 5px;
    padding: 5px 10px;
    border-radius: 10px;
    transition: none;
    transform: none;
  }

  .embed-card .nav-links a:hover {
    box-shadow: none;
    transform: none;
  }
</style>
</head>
<body id="main-body">
  <div class="stars" id="stars"></div>

  <div class="profile-card">
    <div class="headline">WOMY</div>
    <!-- This sub-headline will be updated with your Lanyard data -->
    <div class="sub-headline" id="lanyard-activity-text">shmurda approved</div> 
    
    <!-- This badge will be updated with your Lanyard status -->
    <div class="status-badge" id="lanyard-status-text">ELITE STATUS</div> 
    
    <div class="nav-links">
      <a href="/">← shmurda home</a>
      <a href="https://shmurda.world" target="_blank">shmurda.world</a>
    </div>
  </div>

  <script>
    const mainBody = document.getElementById('main-body');
    const urlParams = new URLSearchParams(window.location.search);
    let is_card_mode = false;


    /* --- LANYARD INTEGRATION --- */
    async function updateProfileFromLanyard() {
        // ⚠️ START: REPLACE 'YOUR_DISCORD_ID_HERE' with your actual Discord User ID ⚠️
        const discordID = '1184454687865438218'; 
        // ⚠️ END: REPLACE ID ⚠️
        
        const lanyardApiUrl = `https://api.lanyard.ws/v1/users/${discordID}`;
        
        try {
            const response = await fetch(lanyardApiUrl);
            const { success, data } = await response.json();

            if (success && data) {
                const statusBadge = document.getElementById('lanyard-status-text');
                const activityText = document.getElementById('lanyard-activity-text');
                
                // 1. Update Status Badge based on Discord Status
                let statusText = "UNKNOWN";
                switch(data.discord_status) {
                    case 'online': statusText = 'ONLINE'; break;
                    case 'idle': statusText = 'IDLE'; break;
                    case 'dnd': statusText = 'DO NOT DISTURB'; break;
                    case 'offline':
                    case 'invisible': statusText = 'OFFLINE'; break;
                    default: statusText = 'ELITE STATUS'; break;
                }
                statusBadge.textContent = statusText;
                
                // 2. Update Activity Text
                let currentActivity = 'shmurda approved'; // Default fallback text
                
                // Check if they are listening to Spotify (type 2) or have a custom status (type 4) or gaming
                const primaryActivity = data.activities.find(act => act.type === 0 || act.type === 1 || act.type === 2 || act.type === 4);
                
                if (primaryActivity) {
                     let detail = primaryActivity.details || primaryActivity.state || primaryActivity.name;
                     if (detail) {
                         // Add an emoji and truncate for a cleaner look
                         currentActivity = `▶️ ${detail.substring(0, 30)}${detail.length > 30 ? '...' : ''}`;
                     }
                } 
                
                activityText.textContent = currentActivity;
            }
        } catch (error) {
            console.error("Error fetching Lanyard data:", error);
        }
    }

    // Call the Lanyard function and set it to refresh every 5 seconds
    updateProfileFromLanyard(); 
    setInterval(updateProfileFromLanyard, 5000); 


    /* --- FULL PAGE / CARD MODE DETECTION --- */

    // 1. Check for Embed Card Mode
    if (urlParams.get('mode') === 'card') {
        mainBody.classList.add('embed-card');
        is_card_mode = true;
    } 

    // Only run the intensive full-screen animations and title scroll 
    // if we are NOT in card mode.
    if (!is_card_mode) {
        // --- Full Page Animations ---
        
        // Stars animation
        const starContainer = document.getElementById('stars');
        for(let i = 0; i < 40; i++){
          const star = document.createElement('div');
          star.classList.add('star');
          star.style.left = Math.random() * 100 + 'vw';
          star.style.animationDuration = 5 + Math.random() * 7 + 's';
          star.style.animationDelay = Math.random() * 5 + 's';
          starContainer.appendChild(star);
        }

        // Dynamic title scroll
        let tabText = "@shmurda | womy";          
        let gap = "                    ";   
        let fullText = tabText + gap;      
        let position = 0;

        function ultraSmoothTabScroll() {
          document.title = fullText.slice(position) + fullText.slice(0, position);
          position = (position + 1) % fullText.length;
        }
        setInterval(ultraSmoothTabScroll, 150);
    }
    
    // Disable right-click & dev tools (Runs in both modes)
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(event) {
      if (event.key === "F12" || (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "C")) || (event.ctrlKey && event.key === "U")) {
        event.preventDefault();
        alert("nice fucking try bitch");
      }
    });
  </script>
</body>
</html>
