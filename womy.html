<script>
const DISCORD_USER_ID = "1184454687865438218";
const LANYARD_API = `https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`;

const music = document.getElementById("background-music");
const slider = document.getElementById("volume-slider");
const pfp = document.getElementById("profile-picture");
const uname = document.getElementById("discord-username");
const statusEl = document.getElementById("discord-status");
const activityEl = document.getElementById("activity-text");

const saved = localStorage.getItem("revrev_vol");
if (saved !== null) slider.value = saved;
music.volume = slider.value / 100;

slider.addEventListener("input", () => {
  music.volume = slider.value / 100;
  localStorage.setItem("revrev_vol", slider.value);
});

document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, {once:true});

const fallbackText = "Hack the Future, One Bit at a Time";
let timer;
function startTyping(text=fallbackText) {
  clearInterval(timer);
  activityEl.textContent = "";
  let i = 0, del=false;
  timer = setInterval(()=>{
    if (!del){
      activityEl.textContent = text.substring(0, ++i);
      if (i >= text.length) del = true;
    } else {
      activityEl.textContent = text.substring(0, --i);
      if (i <= 0) del = false;
    }
  },80);
}
function stopTyping(){ clearInterval(timer); }

async function updateLanyard(){
  startTyping();
  try{
    const res = await fetch(LANYARD_API);
    const j = await res.json();
    if(!j.data) return;
    const d = j.data;
    const u = d.discord_user || {};
    uname.textContent = u.global_name || u.username;

    const hash = u.avatar;
    if (hash){
      const ext = hash.startsWith("a_") ? "gif" : "png";
      pfp.src = `https://cdn.discordapp.com/avatars/${u.id}/${hash}.${ext}?size=256`;
    }

    const map = { online:"Online", idle:"Idle", dnd:"Do Not Disturb", offline:"Offline" };
    statusEl.textContent = map[d.discord_status] || "Offline";

  }catch(e){
    statusEl.textContent = "API Error";
    activityEl.textContent = "Failed to fetch";
  }
}
updateLanyard();
setInterval(updateLanyard, 30000);

const fullText = "@shmurda | womy";
let p = 0;
setInterval(()=>{
  document.title = fullText.slice(p)+fullText.slice(0,p);
  p = (p+1) % fullText.length;
},150);
</script>

<script>
(function () {
  const CHECK_INTERVAL = 800;
  const PAUSE_THRESHOLD = 200;
  const SIZE_THRESHOLD = 160;

  function takeAction(reason){
    if (!document.getElementById("antiInspectOverlay")) {
      const o = document.createElement("div");
      o.id = "antiInspectOverlay";
      Object.assign(o.style, {
        position:"fixed", inset:"0", zIndex:"9999999",
        background:"rgba(0,0,0,0.97)", color:"#fff",
        display:"flex", alignItems:"center", justifyContent:"center",
        textAlign:"center", padding:"24px"
      });
      o.innerHTML = `<div>
        <h1>Developer Tools Detected</h1>
        <p>This page is protected. Nice try kiddos xd.</p>
        <small>${reason}</small>
      </div>`;
      document.documentElement.appendChild(o);
    }
  }

  document.addEventListener("contextmenu", e=>{
    e.preventDefault();
    takeAction("Right-click blocked");
  });

  window.addEventListener("keydown", e=>{
    const ctrl = e.ctrlKey || e.metaKey;
    const shift = e.shiftKey;
    const key = (e.key||"").toUpperCase();
    if (e.key==="F12" || (ctrl && shift && ["I","C","J"].includes(key)) || (ctrl && key==="U")){
      e.preventDefault();
      takeAction("Keybind blocked: "+e.key);
    }
  });

  let last = performance.now();
  setInterval(()=>{
    const now = performance.now();
    const d = now-last; last=now;
    if (d > CHECK_INTERVAL+PAUSE_THRESHOLD){
      takeAction("Debugger pause");
    }
    const w = window.outerWidth-window.innerWidth;
    const h = window.outerHeight-window.innerHeight;
    if (w>SIZE_THRESHOLD || h>SIZE_THRESHOLD){
      takeAction("DevTools window detected");
    }
  }, CHECK_INTERVAL);

})();
</script>
