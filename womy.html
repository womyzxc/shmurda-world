<script>
const DISCORD_USER_ID = '1184454687865438218';
const LANYARD_API = `https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`;
const musicElement = document.getElementById('background-music');
const volumeSlider = document.getElementById('volume-slider');

function enableAudio(){if(musicElement.paused){musicElement.volume=volumeSlider.value/100;musicElement.play().catch(e=>console.log(e));}}
function setupVolumeControl(){musicElement.volume=volumeSlider.value/100;volumeSlider.addEventListener('input',()=>{musicElement.volume=volumeSlider.value/100;});}
document.body.addEventListener('click',enableAudio,{once:true});setupVolumeControl();

const pfpElement=document.getElementById('profile-picture');
const usernameElement=document.getElementById('discord-username');
const statusElement=document.getElementById('discord-status');

const fallbackText="Hack the Future, One Bit at a Time";
let charIndex=0,isDeleting=false,typingSpeed=80,pauseTime=1600,typingInterval=null,isTypingActive=false;

function typeEffect(){if(isTypingActive)return;activityElement.textContent="";charIndex=0;isDeleting=false;isTypingActive=true;typingInterval=setInterval(()=>{if(!isDeleting){activityElement.textContent=fallbackText.substring(0,charIndex+1);charIndex++;if(charIndex>fallbackText.length){isDeleting=true;setTimeout(()=>{if(isTypingActive)isDeleting=true;},pauseTime);charIndex=fallbackText.length;}}else{activityElement.textContent=fallbackText.substring(0,charIndex-1);charIndex--;if(charIndex<=0){isDeleting=false;charIndex=0;setTimeout(()=>{if(isTypingActive)isDeleting=false;},typingSpeed);}}},typingSpeed);}
function stopTypingEffect(){if(typingInterval!==null){clearInterval(typingInterval);typingInterval=null;}isTypingActive=false;charIndex=0;isDeleting=false;}

function displayLanyardData(data){const profileData=data.data;if(!profileData){statusElement.textContent="Offline/API Error";activityElement.textContent="Could not fetch status.";stopTypingEffect();return;}const username=profileData.discord_user.global_name||profileData.discord_user.username;usernameElement.textContent=username;const userId=profileData.discord_user.id;const avatarHash=profileData.discord_user.avatar;if(avatarHash){const ext=avatarHash.startsWith('a_')?'gif':'webp';pfpElement.src=`https://cdn.discordapp.com/avatars/${userId}/${avatarHash}.${ext}?size=128`;}else{const discriminator=parseInt(profileData.discord_user.discriminator)%5;pfpElement.src=`https://cdn.discordapp.com/embed/avatars/${discriminator}.png`;}const discordStatus=profileData.discord_status;let statusText='';if(discordStatus==='online'){statusText='Online';}else if(discordStatus==='idle'){statusText='Idle';}else if(discordStatus==='dnd'){statusText='Do Not Disturb';}else{statusText='Offline';}statusElement.textContent=statusText;if(!isTypingActive){typeEffect();}}
async function fetchLanyardData(){try{const response=await fetch(LANYARD_API);if(!response.ok){throw new Error(`HTTP error! status: ${response.status}`);}const data=await response.json();displayLanyardData(data);}catch(error){statusElement.textContent="API Error";activityElement.textContent="Check console for details.";stopTypingEffect();}}
fetchLanyardData();setInterval(fetchLanyardData,30000);
