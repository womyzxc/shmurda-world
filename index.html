  @keyframes pulse {
    0% { text-shadow: 0 0 20px #fff, 0 0 40px #fff; }
    50% { text-shadow: 0 0 40px #fff, 0 0 80px #fff; }

  .stars {

  .star {
    position: absolute;
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
    box-shadow: 0 0 10px red, 0 0 20px red;
    animation: fall linear infinite;
  }

  @keyframes fall {

    50% { opacity: 0.7; }

  }

  /* Profile card */

    padding: 50px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255,255,255,0.2);
    width: 90%;
    max-width: 1000px;

    50% { text-shadow: 0 0 40px #fff, 0 0 80px #fff, 0 0 120px #fff; transform: translateY(-10px); }

    const starContainer = document.getElementById('stars');
    for(let i = 0; i < 50; i++){
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 4 + Math.random() * 6 + 's';
      star.style.width = star.style.height = 4 + Math.random() * 6 + 'px';
      starContainer.appendChild(star);

    const intro = document.getElementById('intro');
    const profileCard = document.getElementById('profileCard');

    const audio = document.getElementById('bg-music');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const track = audioCtx.createMediaElementSource(audio);
    const gainNode = audioCtx.createGain();
    gainNode.gain.value = 0;
    track.connect(gainNode).connect(audioCtx.destination);

    function fadeInMusic(duration = 5000){
      audioCtx.resume().then(() => {
        audio.play();
        let volume = 0;
        const step = 50 / duration;
        const fadeInterval = setInterval(() => {
          volume += step;
          if(volume >= 1){
            volume = 1;
            clearInterval(fadeInterval);
          }
          gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
        }, 50);
      });
    }

    function fadeOutMusic(duration = 2000){
      let volume = gainNode.gain.value;
      const step = 50 / duration;
      const fadeInterval = setInterval(() => {
        volume -= step;
        if(volume <= 0){
          volume = 0;
          clearInterval(fadeInterval);
          audio.pause();
        }
        gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
      }, 50);
    }

    function start() {
      intro.style.display = 'none';
      profileCard.style.display = 'block';
      setTimeout(() => profileCard.style.opacity = '1', 50);
      fadeInMusic();
      window.removeEventListener('click', start);
      window.removeEventListener('touchstart', start);
      window.removeEventListener('keydown', start);
    }

    window.addEventListener('click', start);
    window.addEventListener('touchstart', start);
    window.addEventListener('keydown', start);

    window.addEventListener('beforeunload', fadeOutMusic);

    let tabText = "@shmurda";          
    let gap = "                    ";   
    let fullText = tabText + gap;      
    let position = 0;

    function ultraSmoothTabScroll() {
      document.title = fullText.slice(position) + fullText.slice(0, position);
      position = (position + 1) % fullText.length;
    }

    setInterval(ultraSmoothTabScroll, 100);
  </script>
